<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Browse for Zip File</title>
<link rel="stylesheet" href="css/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/URI.js"></script>
	<script src="js/mustache.js"></script>
	<script src="/js/index.js"></script>
	
	<script id="root_tmpl" type="x-tmpl-mustache">
		<li class="pure-menu-item">
			<a href="/?path={{encoded}}" class="pure-menu-link"> 
				<i class="fa fa-folder-o"></i> 
				{{path}}
			</a>
		</li>
	</script>
	
	<script id="item_tmpl" type="x-tmpl-mustache">
		<li>
			<a href="{{url}}">
				{{{icon}}}
				{{name}}
			</a>
		</li>
	</script>
	
	<div id="layout">
		<div class="pure-menu" id="menu">
			<p class="pure-menu-heading">Browse</p>
			<ul class="pure-menu-list" id="location">
				<li class="pure-menu-item"> 
					<a class="pure-menu-link" id="parent">
						<i class="fa fa-level-up"></i> 
						Parent
					</a>
				</li>
			</ul>
		</div>
		<div id="main">
			<p id="current"></p>
			<ul id="filelist" class="fa-ul"></ul>
		</div>
	</div>
	<div id="loading">
		<p><i class="fa fa-spinner fa-pulse"></i> Please Wait</p>
	</div>
</body>
</html>
